---
- hosts: all
  user: deploy
  become: yes
  become_method: sudo

  roles:
   - docker
   - elastic

  vars:
   - docker_users:
     - deploy
   - cluster_name: darkstar
   - masters:
     - 127.0.0.1
   # max heap size per container should be 30.5g or 1/2 avail mem, whichever is smaller
   - es_heap_size: 2g